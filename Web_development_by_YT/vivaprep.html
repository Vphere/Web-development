<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharmsinh Desai University</title>
    <style>
        body{
            background-color: rgb(119, 151, 161);
        }
        h3{
            color: rgb(148, 86, 15);
        }
        .logo{
            position: fixed;
            height: auto;
            right: 0px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h3>Viva time table &nbsp;<img src="Screenshot 2024-05-22 185604.png" alt="DDU" width="200" class="logo"></h3>
    <ol type="a">
        <li>PPS-II</li>
        <li>Physics</li>
        <li>Hardware workshop</li>
    </ol>
    <hr>
    <h3>Viva time table</h3>
    <ul style="list-style-type: georgian;">
        <li>PPS-II</li>
        <li>Physics</li>
        <li>Hardware workshop</li>
    </ul>
    <hr>
    <a href="ceecit.html" target="_blank" rel="noopener noreferrer">CE | EC | IT</a>
    <hr>
    <fieldset>
        <form action="">
            <p>Name : <input type="text" name="name" id="name"></p>
            <label for="Male">
                <input type="radio" value="Male" name="gender" id="Male">Male
            </label>
            <label for="Female">  
                <input type="radio" value="Female" name="gender" id="Female">Female
            </label>
            
            <br>
            <label for="Reading">
                 <input type="checkbox" value="Reading" name="hobby" id="Reading">Reading
            </label>
            <label for="Singing">
                 <input type="checkbox" value="Singing" name="hobby" id="Singing">Singing
            </label>
            <label for="Dancing">
                 <input type="checkbox" value="Dancing" name="hobby" id="Dancing">Dancing
            </label>

            <p>
                Address : <textarea name="address" id="" cols="30" rows="5"></textarea>
            </p>
            <p>
                Email : <input type="email" name="email" id="email">
            </p>
            <p>Password : <input type="password" name="password" id="password"></p>
            <p>Mobile No : <input type="text" name="mn" id="mn" pattern="[0-9]{10}" maxlength= "10" ></p>
            <p>City :
                <select name="city" id="city">
                <option value="">Select City :- </option>
                <option value="abd">Ahmedabad</option>
                <option value="rjk">Rajkot</option>
                <option value="ndd">Nadiad</option>
                <option value="srt">Surat</option>
                </select>
            </p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    <hr>
</body>
</html>
