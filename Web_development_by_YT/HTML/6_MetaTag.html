<!-- HTML Viewport meta tag is used for Responsive Web Design -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, height=device-height, 
                   initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, user-scalable=yes">
    <!-- only width and initial-scale is important all others are not applied by browser. -->
    <title>Responsive Meta Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            padding: 20px;
        }
        .box {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgb(240, 240, 90);
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Responsive Viewport Example</h1>
        <p>Resize the browser window or open on different devices to see how it adjusts.</p>
    </div>
    
</body>
</html>
