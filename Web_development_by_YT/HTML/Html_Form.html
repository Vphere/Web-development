<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take User Information</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>User Information Form</legend>

            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required><br>
            <label for="confirm_pwd">Confirm Password</label><br>
            <input type="password" name="confirm_pwd" id="confirm_pwd" required><br>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="others">
                <label for="others">Others</label>
            </fieldset>

            <label for="phoneno">Mobile number</label><br>
            <input type="number" name="phoneno" id="phoneno" required><br>

            <label for="dob">D.O.B</label><br>
            <input type="date" name="dob" id="dob" required><br>

            <label for="address">Address</label><br>
            <textarea name="address" id="address" rows="3" cols="35" required></textarea><br>

            <input type="submit" value="submit">            
            <input type="reset" value="reset">            

        </fieldset>
    </form>
</body>
</html>
