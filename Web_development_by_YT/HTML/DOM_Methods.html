<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Methods Example</title>
    <style>
      .highlight { color: green; font-weight: bold; }
      .remove-me { color: red; }
    </style>
</head>
<body>
    <h1 id="title">Hello DOM!</h1>
    <p class="highlight">This is paragraph 1.</p>
    <p class="highlight">This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
    <button id="btn">Click Me</button>
    <ul id="list">
      <li>Item 1</li>
      <li class="remove-me">Item 2 (will be removed)</li>
    </ul>

    <script>
      // 1. getElementById(id)
      const titleElement = document.getElementById("title");
      titleElement.style.color = "blue"; // change h1 color
      console.log("getElementById:", titleElement.innerText);

      // 2. getElementsByClassName(class)
      const highlights = document.getElementsByClassName("highlight");
      highlights[0].style.backgroundColor = "yellow"; // only first one for demo
      console.log("getElementsByClassName:", highlights);

      // 3. querySelector(selector)
      const firstPara = document.querySelector("p"); // selects first <p>
      firstPara.style.border = "1px solid black";
      console.log("querySelector:", firstPara.innerText);

      // 4. querySelectorAll(selector)
      const allParas = document.querySelectorAll("p"); // all <p> elements
      allParas.forEach((p, index) => {
        p.innerHTML += ` (para${index+1})`; // append numbering
      });
      console.log("querySelectorAll:", allParas);

      // 5. createElement(tag)
      const newItem = document.createElement("li");
      newItem.innerText = "Item 3 (added dynamically)";

      // 6. appendChild(node)
      document.getElementById("list").appendChild(newItem);

      // 7. remove()
      const toRemove = document.querySelector(".remove-me");
      toRemove.remove(); // removes "Item 2"

      // 8. addEventListener(event, fn)
      const btn = document.getElementById("btn");
      btn.addEventListener("click", function() {
        alert("Button was clicked!");
      });
    </script>
</body>
</html>
