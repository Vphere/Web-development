<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>Heart symbol: 
        <span style="color: rgb(231, 16, 16);">&#10084;</span>
    </h2>
    <h2>heart symbol default(black): &hearts;</h2>
    <h2>less than symbol: &lt;</h2>
    <h2>less than equals symbol: &lt;&equals;</h2>
    <h2>greater than symbol: &gt;</h2>
    <h2>spades symbol: &spades;</h2>
    <h2>clubs symbol: &clubs;</h2>
    <h2>regestered symbol: &reg;</h2>
    <h2>copyright symbol: &copy;</h2>
    <h2>trademark symbol: &trade;</h2>
    <h2>percentage symbol: &percnt;</h2>

</body>
</html>
