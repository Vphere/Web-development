<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Demo</title>
    <style>
        *{
            color:whitesmoke;
            padding:5px;
        }
        div{
            border: 2px solid black;
            position:absolute;
            width:200px;
            height:200px;
        }
        .red-box{
            background-color: red;
            top:40px;
            left:40px;
            z-index: 1;
        }
        .green-box{
            background-color: green;
            top:80px;
            left:80px;
            z-index: 2;
        }
        .blue-box{
            background-color: blue;
            top:120px;
            left:120px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="red-box">Red color</div>
    <div class="green-box">Green color</div>
    <div class="blue-box">Blue color</div>
</body>
</html>
