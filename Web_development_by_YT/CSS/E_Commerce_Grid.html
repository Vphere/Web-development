<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Grid</title>
  <style>
    /* ðŸ”¹ Container is a grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
      gap: 20px; /* spacing between cards */
      padding: 20px;
    }

    /* ðŸ”¹ Product card */
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .price {
      color: #E91E63;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #45a049;
    }

    /* ðŸ”¹ Tablet view (2 columns) */
    @media (max-width: 1023px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ðŸ”¹ Mobile view (1 column) */
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Our Products</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>High-quality item with great features.</p>
      <div class="price">$29.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>Stylish and modern product for daily use.</p>
      <div class="price">$49.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>Durable and lightweight for comfort.</p>
      <div class="price">$19.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <h3>Product 4</h3>
      <p>Perfect choice for your daily essentials.</p>
      <div class="price">$39.99</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
