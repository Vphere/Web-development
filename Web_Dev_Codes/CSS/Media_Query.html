<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Demo</title>
    <style>
        .container{
            border: 2px solid black;
            width:300px;
            height:300px;
            background-color: bisque;
        }
        @media(max-width:500px)
        {
            .container{
                background-color: aquamarine;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>This is Media Query demonstartion.</h3>
        <p>Resize your window size to 800px to see magic.</p>
    </div>
</body>
</html>
