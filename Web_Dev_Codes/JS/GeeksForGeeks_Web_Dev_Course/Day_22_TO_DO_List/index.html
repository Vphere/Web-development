<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            background-color: #f4f1ee;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h2 {
            margin-top: 30px;
            color: #4d1313;
        }

        /* Input & button container spacing */
        #input-task {
            width: 280px;
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid #4d1313;
            font-size: 14px;
        }

        #addBtn {
            margin-top: 12px;
            padding: 10px 25px;
            border-radius: 6px;
            border: 2px solid #4d1313;
            background-color: #9d845d;
            color: white;
            font-size: 14px;
        }

        #addBtn:hover {
            background-color: #7e530d;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 360px;
        }

        li {
            background-color: #ffffff;
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        li span {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        li button {
            margin-left: 8px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #4d1313;
            font-size: 12px;
            color: white;
            background-color: #9d845d;
        }

        .edit-btn {
            background-color: #9d845d;
        }

        .delete-btn {
            background-color: #dd3724;
        }

    </style>
</head>
<body>
    <input type="text" id="input-task" placeholder="Enter task to add in list"><br>
    <input type="button" id="addBtn" value="ADD"><br>

    <h2>List of Tasks to Do/Done: </h2>
    <ul id="list-task"></ul>

    <script>
        const addBtn = document.getElementById("addBtn");
        const input = document.getElementById("input-task");
        const ul = document.getElementById("list-task");

        addBtn.addEventListener("click", function () {

            if (input.value.trim() === "") 
                return;

            const li = document.createElement("li");

            // span for text
            const span = document.createElement("span");
            span.textContent = input.value;

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.style.backgroundColor = "rgb(156, 103, 17)";

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.style.backgroundColor = "red";

            // Edit logic
            editBtn.addEventListener("click", function () {
                const newText = prompt("Edit item:");
                if (newText !== null && newText.trim() !== "") {
                    span.textContent = newText;
                }
            });

            // Delete logic
            deleteBtn.addEventListener("click", function () {
                ul.removeChild(li);
            });

            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            ul.appendChild(li);
            input.value = "";
        });

    </script>
</body>
</html>
